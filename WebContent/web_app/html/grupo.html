<html>
<head>
<title>Usuários</title>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" ></link>
<link rel="stylesheet" href="../css/grupo/grupo.css" ></link>
</head>
<body ng-app="fatec">
	<nav class="navbar navbar-default">
           <div class="container-fluid">
           	<div>
           		<ul class="nav navbar-nav">
					<li>
						<a href="../../angular-api/cliente/list.html">Usuários</a>
					</li>
					<li>
                       	<a href="../../angular-api/materiaPrima/list.html">Papéis</a>
					</li>
					<li class="active">
                       	<a href="../../angular-api/Produto/list.html">Grupos</a>
                   	</li>
           		</ul>
           	</div>
           </div>
	</nav>
	<div ng-controller="grupoCtrl" ng-cloak="true" class="conteudo">
		<div id="tabela" class="tab-pane fade in active" ><br/>
			<table id="tabelaAngular" class="table table-striped table-bordered table-responsive" 
				cellspacing="0" width="100%" at-table at-paginated at-list="grupos" at-config="config">
				<thead>
					<th>ID</th>
					<th>Nome</th>
					<th>Descrição</th>
				</thead>
				<tbody>
					<tr ng-repeat="g in grupos.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))"
						ng-if="grupos.length != 0">
						<td at-implicit at-sortable>{{ g.id }}</td>
						<td at-implicit at-sortable>{{ g.nome }}</td>
						<td at-implicit at-sortable>{{ g.descricao }}</td>
					</tr>
					<tr ng-if="grupos.length == 0">
						<td colspan="3" class="semRegistros">
							<p>Não existem Grupos Cadastrados</p>
						</td>
					</tr>
				</tbody>
			</table>
			<uib-pagination boundary-links="true" total-items="grupos.length" ng-model="currentPage" 
			items-per-page="itemsPerPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" 
			first-text="&laquo;" last-text="&raquo;" ng-change="pageChange()"></uib-pagination>
			<br/>
			<button type="button" class="btn btn-primary">Criar</button>
		</div>
	</div>
	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript" src="../js/grupo/grupo.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/ui-bootstrap.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
